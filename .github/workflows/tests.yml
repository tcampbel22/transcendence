name: Run Tests

on: [push, pull_request] # Runs on every push & PR

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/tests/package-lock.json

      - name: Install Dependencies
        run: |
          cd backend/user_service && npm ci
          cd ../game_service && npm ci
          cd ../tests && npm ci

      - name: Create test .env files
        run: |
          echo 'DATABASE_URL="file:./dev-user-test.db?mode=memory&cache=shared"' > backend/user_service/.env.test
          echo 'DATABASE_URL="file:./dev-game-test.db?mode=memory&cache=shared"' > backend/game_service/.env.test

      - name: Copy test envs to .env
      - run: |
          cp backend/user_service/.env.test backend/user_service/.env
          cp backend/game_service/.env.test backend/game_service/.env

      - name: Push Prisma Schemas
        run: |
          cd backend/user_service
          npx prisma generate --schema=./database/prisma/schema.prisma
          npx prisma db push --schema=./database/prisma/schema.prisma
          
          cd ../game_service
          npx prisma generate --schema=./database/prisma/schema.prisma
          npx prisma db push --schema=./database/prisma/schema.prisma

      - name: Run Tests
        run: cd backend/tests && NODE_OPTIONS=--experimental-vm-modules npm test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: game
        run: cd backend; ls
      - name: Create .env file
        run: echo "GAME_DATABASE_URL=${{ secrets.GAME_DATABASE_URL }}" >> backend/game_service/.env

      - name: user
        run: cd backend; ls
      - name: Create .env file
        run: echo "USER_DATABASE_URL=${{ secrets.USER_DATABASE_URL }}" >> backend/user_service/.env

      - name: Create complete .env file
        run: |
          cat > .env << EOL
          ELASTIC_USERNAME=${{ secrets.ELASTIC_USERNAME }}
          ELASTIC_PASSWORD=${{ secrets.ELASTIC_PASSWORD }}
          ELASTIC_HOSTS=${{ secrets.ELASTIC_HOSTS }}
          KIBANA_PASSWORD=${{ secrets.KIBANA_PASSWORD }}
          STACK_VERSION=${{ secrets.STACK_VERSION }}
          CLUSTER_NAME=${{ secrets.CLUSTER_NAME }}
          LICENSE=${{ secrets.LICENSE }}
          ES_PORT=${{ secrets.ES_PORT }}
          KIBANA_PORT=${{ secrets.KIBANA_PORT }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_CALLBACK_URL=${{ secrets.GOOGLE_CALLBACK_URL }}
          FASTIFY_SECURE_SECRET=${{ secrets.FASTIFY_SECURE_SECRET }}
          EOL

      - name: Create google env
        run: |
          cat > backend/auth_service/.env << EOL
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_CALLBACK_URL=${{ secrets.GOOGLE_CALLBACK_URL }}a
          USER_DATABASE_URL=${{ secrets.USER_DATABASE_URL }}
          EOL

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: e2e/package.json

      - name: Build Project
        run: make

      - name: Install Dependencies
        run: cd e2e && npm install

      - name: Run E2E Tests
        run: cd e2e && npm test
