name: Run Tests

on: [push, pull_request]  # Runs on every push & PR

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set DATABASE_URL environment variable
        run: echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/tests/package.json

      - name: Install backend Dependencies
        run: cd backend && npm install

      - name: Install test Dependencies
        run: cd backend/tests && npm install

      - name: Init database
        run: cd backend/fastify && bash database/db_entrypoint.sh

      - name: Run Tests
        run: cd backend/tests && npm test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Create .env file
        run: echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> /backend/fastify/.env
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: e2e/package.json

      - name: Build Project
        run: make

      - name: Install Dependencies
        run: cd e2e && npm install

      - name: Wait for Server to Start
        run: |
          echo "Waiting for server to start..."
          for i in {1..10}; do
            curl -sSf https://localhost:4433 && break
            echo "Server not ready yet. Retrying in 5 seconds..."
            sleep 5
          done
    
      - name: Run E2E Tests
        run: cd e2e && npm test